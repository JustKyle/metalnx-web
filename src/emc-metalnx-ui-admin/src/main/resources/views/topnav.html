<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org" lang="en"
	layout:decorator="template">
<body>
	<div class="navbar-collapse" th:fragment="topnav">

		<div class="datacommons_title">

			<div class="datacommons_title-left">
				<a href="#" class="datacommons_title-icon"><i
					th:class="${ topnavHeader.getIcon() }" aria-hidden="true"></i></a>
			</div>
			<div class="datacommons_title-mid">
				<div class="datacommons_title-breadcrum">
					<a href="/divisions/index.htm">Divisions</a> &nbsp;»&nbsp; <a
						th:href="@{ ${urlMap.URL_DASHBOARD} }"> <!-- href="/emc-metalnx-web/dashboard/" -->
						<span> Data Commons</span>
					</a> &nbsp;»&nbsp;
				</div>
				<div class="pull-left page-header">
					<h1 class="pull-left" th:text="#{ ${ topnavHeader.getName() } }"
						th:data-content="#{ ${ topnavHeader.getHint() } }"></h1>
					<a aria-label="page help" href="#" id="page-title"
						class="page-hint pull-left"><i class="fa fa-question-circle"></i></a>
				</div>
			</div>
			<div class="datacommons_title-right">
				<ul class="datacommons_title-usermenu">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#"> <i class="fas fa-user-circle"></i>
							<span class="navbar-top-links-text"
							th:text="${userDetails.getUsername()}"></span> &nbsp; <i
							class="fa fa-caret-down white-icon"></i>
					</a>
						<ul class="dropdown-menu dropdown-user">
							<li><a th:href="@{/preferences/}"><i
									class="fa fa-gear fa-fw"></i> <span
									th:text="#{user.preferences.label}"></span></a></li>
							<li class="divider"></li>
							<li><a href="#" data-toggle="modal"
								data-target="#aboutModal"><i class="fa fa-info-circle"></i>
									<span>About</span></a></li>
							<li class="divider"></li>
							<li><a th:href="@{/logout/}"><i class="fa fa-sign-out"></i>
									<span th:text="#{user.logout.label}"></span></a></li>
						</ul> <!-- /.dropdown-user --></li>
					<!-- /.dropdown -->
				</ul>
				<!-- /.navbar-top-links -->

				<!-- Upload notifications panel -->
			</div>
		</div>
		
		<script type="text/javascript" th:inline="javascript">
			 $(document).ready(function(){
				// Add popover on page title
		        $('#page-title').popover({
		    		title:[[#{ ${ topnavHeader.getName() } }]],
		    		content:[[#{ ${ topnavHeader.getHint() } }]],
		   			trigger: 'hover click',
		       		placement: 'left',
		   		});
		        $('[data-toggle="tooltip"]').tooltip();
			}); 
			
		</script>
	</div>
</body>
</html>
